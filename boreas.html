<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Fate of Boreas</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: black;
      color: #d0c4e8;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    main {
      padding: 4rem;
      text-align: center;
    }

    #denied {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.9);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: flashDenied 1s 1.5s forwards;
    }

    @keyframes flashDenied {
      0% { opacity: 0; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body onload="startSequence()">

  <main>
    <h1 class="glitch">Loading: Boreas Incident Data</h1>
    <p>Decrypting signal fragment 9A-12-BR...</p>
    <p>Opening command archive <code>/records/boreas</code>...</p>
  </main>

  <div id="denied">ACCESS DENIED</div>

  <script>
    function startSequence() {
      const glitch = document.getElementById("glitchSound");
      if (glitch) {
        glitch.play().catch(() => {}); // prevent autoplay block errors
      }

      setTimeout(() => {
        window.location.href = "atlas.html";
      }, 2500);
    }
  </script>

</body>
</html>
