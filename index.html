<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azhinu Station</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #300000;
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #ffefef;
      animation: flicker 2s infinite;
    }

    p {
      font-size: 1rem;
      color: #ffcccc;
      margin-top: 0.5rem;
      opacity: 0.8;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.4; }
      55% { opacity: 0.8; }
      60% { opacity: 0.2; }
      65% { opacity: 0.7; }
      70% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>STATION DEFUNCT</h1>
  <p>ABS Archive access key lost.</p>
</body>
</html>
